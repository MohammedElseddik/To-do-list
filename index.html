<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/eca3ff88d7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>To-do-list</title>
  </head>

  <body>
    <div class="container">
      <header class="container__header">
        <h1>Todo List</h1>
        <form class="search">
          <input
            class="form-control"
            type="text"
            name="search"
            placeholder="search for a task"
          />
        </form>
      </header>

      <ul class="tasks__body">
        <li>
          <span>task 1</span>
          <i class="fa-solid fa-trash-can trash-icon"></i>
        </li>
        <li>
          <span>task 2</span>
          <i class="fa-solid fa-trash-can trash-icon"></i>
        </li>
        <li>
          <span>task 3</span>
          <i class="fa-solid fa-trash-can trash-icon"></i>
        </li>
      </ul>

      <form class="add__task">
        <label for="add-task">Add a new todo ...</label>
        <input type="text" name="add-task" id="add-task"/>
      </form>
    </div>
    <script src="app.js"></script>
  </body>
</html>
